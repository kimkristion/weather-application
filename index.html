<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Preconnect to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

    <title>Weather Forecast</title>
  </head>

  <body>
    <!-- Header -->
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
      <div class="columns">
        <section> 
            <!-- City Search Section -->
          <div class="citysearch">
                <h2>Search for a city:</h2>
                <!-- Input for city -->
                <input type="text" id="cityInput" name="cityTxt" placeholder="Portland">
                <!-- Search Button -->
                <button id="searchBtn">Search</button>
                <!-- Clear History Button -->
                <button id="clearSearchBtn">Clear History</button>
                <hr>
                <!-- List of Cities -->
                <ul id="cities"></ul>
          </div>
        </section>
        <!-- Weather Information Section -->
      <div content>
      <div class="citycontainer">
        <!-- Displays City Name, Date, and Weather Icon -->
        <h2 id="cityNameContainer"><span id='cityName'></span><span id="date"></span><img id='weatherIcon'></h2>
        <!-- Displays Temperature, Wind, and Humidity -->
        <p>Temp: <span id="temp"></span></p>
        <p>Wind: <span id="wind"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
      </div>
    
      <!-- 5 Day Weather Forecast -->
      <div class="forecast">
      <h2>5-Day Forecast: </h2>
      <!-- Container for Individual Forecast Cards -->
      <div class="forecastContainer">
        <!-- Forecast Card for Day 1 -->
        <div class="forecastCard">
          <div class="forecastContent">
            <section id="day1">
                <!-- Date and Weather Icon for Day 1 -->
              <p id="date1"></p>
              <img id="weatherIcon1">
              <!-- Temperature, Wind, and Humidity for Day 1 Card-->
              <p id="temp1"></p>
              <p id="wind1"></p>
              <p id="humidity1"></p>
            </section>
          </div>
        </div>
        <!-- Repeated Structure for Day 2 to Day 5 -->
        <div class="forecastCard">
          <div class="forecastContent">
            <section id="day2">
              <p id="date2"></p>
              <img id="weatherIcon2">
              <p id="temp2"></p>
              <p id="wind2"></p>
              <p id="humidity2"></p>
            </section>
          </div>
        </div>
        <div class="forecastCard">
          <div class="forecastContent">
            <section id="day3">
              <p id="date3"></p>
              <img id="weatherIcon3">
              <p id="temp3"></p>
              <p id="wind3"></p>
              <p id="humidity3"></p>
            </section>
          </div>
        </div>
        <div class="forecastCard">
          <div class="forecastContent">
            <section id="day4">
              <p id="date4"></p>
              <img id="weatherIcon4">
              <p id="temp4"></p>
              <p id="wind4"></p>
              <p id="humidity4"></p>
            </section>
          </div>
        </div>
        <div class="forecastCard">
          <div class="forecastContent">
            <section id="day5">
              <p id="date5"></p>
              <img id="weatherIcon5">
              <p id="temp5"></p>
              <p id="wind5"></p>
              <p id="humidity5"></p>
            </section>
        </div>
    </div>
 </div>
</div>
</div>
</div>
    </main>
    <!-- link to Day.JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- link to JavaScript -->
    <script src="script.js"></script>

  </body>
